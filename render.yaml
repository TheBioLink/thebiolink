services:
  - type: web
    name: thebiolink
    env: node
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_BASE_URL
        value: "https://thebiolink.lol"
    disk:
      name: biolink-data
      mountPath: /var/data
      sizeGB: 1
